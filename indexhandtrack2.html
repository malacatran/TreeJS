<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones con Control de Mano y Rat√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: background 0.5s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            display: flex;
            gap: 30px;
            z-index: 10;
        }
        
        .button {
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .button:hover::before,
        .button.hover::before {
            width: 300px;
            height: 300px;
        }
        
        #btn1 {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
        }
        
        #btn2 {
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
        }
        
        .button:hover,
        .button.hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .button.active {
            transform: scale(0.95);
        }
        
        /* Video canvas para mostrar la webcam */
        #videoCanvas {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 150px;
            border: 3px solid white;
            border-radius: 10px;
            z-index: 20;
            opacity: 0.8;
            display: none;
        }
        
        #video {
            display: none;
        }
        
        /* Cursor virtual para hand tracking */
        #virtualCursor {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.3) 70%);
            border: 3px solid white;
            pointer-events: none;
            z-index: 100;
            display: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transition: transform 0.1s ease;
        }
        
        #virtualCursor.clicking {
            transform: scale(0.7);
            background: radial-gradient(circle, rgba(255,200,0,0.9) 0%, rgba(255,200,0,0.3) 70%);
        }
        
        /* Panel de control */
        .control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
        }
        
        .toggle-button {
            padding: 12px 24px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .toggle-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .toggle-button.active {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        /* Instrucciones */
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .instructions p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 10px;
            display: none;
        }
        
        /* Backgrounds gradientes */
        .bg-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .bg-2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .bg-3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .bg-4 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .bg-5 {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .bg-6 {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }
    </style>
</head>
<body class="bg-1">
    <video id="video"></video>
    <canvas id="videoCanvas"></canvas>
    <div id="virtualCursor"></div>
    
    <div class="control-panel">
        <button class="toggle-button" id="toggleHandTracking" onclick="toggleHandTracking()">
            üñêÔ∏è Activar Control con Mano
        </button>
    </div>
    
    <div class="loading">Cargando hand tracking...</div>
    
    <div class="container">
        <button class="button" id="btn1" onclick="changeBackground(1)">
            üé® Color 1
        </button>
        <button class="button" id="btn2" onclick="changeBackground(2)">
            üåà Color 2
        </button>
    </div>
    
    <div class="instructions">
        <h3>Instrucciones</h3>
        <p><strong>Rat√≥n:</strong> Haz clic en los botones normalmente</p>
        <p><strong>Control con Mano:</strong> Activa el control y usa el gesto de pellizco (üëå) para hacer clic</p>
        <p>Mueve tu mano para mover el cursor virtual</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <script>
        let hands;
        let videoElement;
        let canvasElement;
        let canvasCtx;
        let handTrackingActive = false;
        let virtualCursor;
        let currentBg = 1;
        const totalBackgrounds = 6;
        let isPinching = false;
        let lastPinchState = false;
        let hoveredButton = null;
        
        // Initialize elements
        window.onload = function() {
            videoElement = document.getElementById('video');
            canvasElement = document.getElementById('videoCanvas');
            canvasCtx = canvasElement.getContext('2d');
            virtualCursor = document.getElementById('virtualCursor');
            
            // Initialize MediaPipe Hands
            initializeHandTracking();
        };
        
        function initializeHandTracking() {
            hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.5
            });
            
            hands.onResults(onHandResults);
        }
        
        function toggleHandTracking() {
            const button = document.getElementById('toggleHandTracking');
            const loading = document.querySelector('.loading');
            
            if (!handTrackingActive) {
                loading.style.display = 'block';
                button.disabled = true;
                
                // Start camera
                const camera = new Camera(videoElement, {
                    onFrame: async () => {
                        if (handTrackingActive) {
                            await hands.send({image: videoElement});
                        }
                    },
                    width: 640,
                    height: 480
                });
                
                camera.start().then(() => {
                    handTrackingActive = true;
                    loading.style.display = 'none';
                    button.disabled = false;
                    button.classList.add('active');
                    button.innerHTML = '‚úã Desactivar Control con Mano';
                    canvasElement.style.display = 'block';
                    virtualCursor.style.display = 'block';
                }).catch((err) => {
                    console.error('Error accessing camera:', err);
                    loading.style.display = 'none';
                    button.disabled = false;
                    alert('No se pudo acceder a la c√°mara. Por favor, permite el acceso a la c√°mara.');
                });
            } else {
                // Stop hand tracking
                handTrackingActive = false;
                button.classList.remove('active');
                button.innerHTML = 'üñêÔ∏è Activar Control con Mano';
                canvasElement.style.display = 'none';
                virtualCursor.style.display = 'none';
                
                // Stop video stream
                if (videoElement.srcObject) {
                    videoElement.srcObject.getTracks().forEach(track => track.stop());
                }
            }
        }
        
        function onHandResults(results) {
            // Clear canvas
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            // Draw video
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // Draw hand connections
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, 
                    {color: '#00FF00', lineWidth: 2});
                drawLandmarks(canvasCtx, landmarks, 
                    {color: '#FF0000', lineWidth: 1, radius: 3});
                
                // Get index finger tip position (landmark 8)
                const indexTip = landmarks[8];
                
                // Convert to screen coordinates
                const x = (1 - indexTip.x) * window.innerWidth;
                const y = indexTip.y * window.innerHeight;
                
                // Update virtual cursor position
                updateVirtualCursor(x, y);
                
                // Detect pinch gesture for clicking
                detectPinchGesture(landmarks);
                
                // Check if cursor is over any button
                checkButtonHover(x, y);
            }
            
            canvasCtx.restore();
        }
        
        function updateVirtualCursor(x, y) {
            virtualCursor.style.left = x - 15 + 'px';
            virtualCursor.style.top = y - 15 + 'px';
        }
        
        function detectPinchGesture(landmarks) {
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            
            // Calculate distance between thumb and index finger
            const distance = Math.sqrt(
                Math.pow(thumbTip.x - indexTip.x, 2) + 
                Math.pow(thumbTip.y - indexTip.y, 2)
            );
            
            // Threshold for pinch detection
            const pinchThreshold = 0.05;
            
            isPinching = distance < pinchThreshold;
            
            // Detect pinch start (transition from not pinching to pinching)
            if (isPinching && !lastPinchState) {
                virtualCursor.classList.add('clicking');
                performClick();
            } else if (!isPinching && lastPinchState) {
                virtualCursor.classList.remove('clicking');
            }
            
            lastPinchState = isPinching;
        }
        
        function checkButtonHover(x, y) {
            const buttons = document.querySelectorAll('.button');
            let foundHover = false;
            
            buttons.forEach(button => {
                const rect = button.getBoundingClientRect();
                
                if (x >= rect.left && x <= rect.right && 
                    y >= rect.top && y <= rect.bottom) {
                    if (!button.classList.contains('hover')) {
                        button.classList.add('hover');
                    }
                    hoveredButton = button;
                    foundHover = true;
                } else {
                    button.classList.remove('hover');
                }
            });
            
            if (!foundHover) {
                hoveredButton = null;
            }
        }
        
        function performClick() {
            if (hoveredButton) {
                hoveredButton.classList.add('active');
                hoveredButton.click();
                
                setTimeout(() => {
                    hoveredButton.classList.remove('active');
                }, 200);
            }
        }
        
        function changeBackground(buttonNumber) {
            // Cycle through backgrounds
            if (buttonNumber === 1) {
                currentBg = currentBg % totalBackgrounds + 1;
            } else {
                currentBg = currentBg - 1;
                if (currentBg < 1) currentBg = totalBackgrounds;
            }
            
            // Remove all background classes
            for (let i = 1; i <= totalBackgrounds; i++) {
                document.body.classList.remove(`bg-${i}`);
            }
            
            // Add new background class
            document.body.classList.add(`bg-${currentBg}`);
            
            // Visual feedback
            createRippleEffect();
        }
        
        function createRippleEffect() {
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.width = '100px';
            ripple.style.height = '100px';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.5)';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.left = '50%';
            ripple.style.top = '50%';
            ripple.style.pointerEvents = 'none';
            ripple.style.animation = 'ripple 1s ease-out';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 1000);
        }
        
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                0% {
                    width: 100px;
                    height: 100px;
                    opacity: 0.5;
                }
                100% {
                    width: 2000px;
                    height: 2000px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        function drawConnectors(ctx, landmarks, connections, style) {
            ctx.strokeStyle = style.color;
            ctx.lineWidth = style.lineWidth;
            
            connections.forEach(([start, end]) => {
                const startPoint = landmarks[start];
                const endPoint = landmarks[end];
                
                ctx.beginPath();
                ctx.moveTo(startPoint.x * ctx.canvas.width, startPoint.y * ctx.canvas.height);
                ctx.lineTo(endPoint.x * ctx.canvas.width, endPoint.y * ctx.canvas.height);
                ctx.stroke();
            });
        }
        
        function drawLandmarks(ctx, landmarks, style) {
            ctx.fillStyle = style.color;
            
            landmarks.forEach(landmark => {
                ctx.beginPath();
                ctx.arc(
                    landmark.x * ctx.canvas.width,
                    landmark.y * ctx.canvas.height,
                    style.radius,
                    0,
                    2 * Math.PI
                );
                ctx.fill();
            });
        }
        
        // MediaPipe Hand Connections
        const HAND_CONNECTIONS = [
            [0, 1], [1, 2], [2, 3], [3, 4],        // Thumb
            [0, 5], [5, 6], [6, 7], [7, 8],        // Index finger
            [5, 9], [9, 10], [10, 11], [11, 12],   // Middle finger
            [9, 13], [13, 14], [14, 15], [15, 16], // Ring finger
            [13, 17], [17, 18], [18, 19], [19, 20], // Pinky
            [0, 17]                                  // Palm base
        ];
    </script>
</body>
</html>
